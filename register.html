<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slammers Beach Volleyball</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
    <header>
         <img src="Images/vector_volleyball.jpg" alt="Logo" style="width:100px;height:50px">
        <h1>Slammers Beach Volleyball</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="playingGuidelines.html">Playing Guidelines</a></li>
            <li><a href="competitionLadder.html">Competion Ladder</a></li>
            <li><a href="contactUs.html">Contact Us</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </nav>
    <article>
        <aside>
            <img src="Images/game.jpg" alt="Logo" style="width:300px;height:300px; display: inline; margin: 5px">
        </aside>
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Register Form</legend>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="Name">Name</label>
  <div class="controls">
    <input id="Name" name="Name" placeholder="(First, Last)" class="input-xlarge" required="" type="text">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="ContactNumber">Contact Number</label>
  <div class="controls">
    <input id="ContactNumber" name="ContactNumber" placeholder="47123456" class="input-xlarge" required="" type="text">
    
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="Email">Email</label>
  <div class="controls">
    <input id="Email" name="Email" placeholder="example@example.com.au" class="input-xlarge" required="" type="text">
    
  </div>
</div>

<!-- Multiple Radios -->
<div class="control-group">
  <label class="control-label" for="Competitionday">What Competition day?</label>
  <div class="controls">
    <label class="radio" for="Competitionday-0">
      <input name="Competitionday" id="Competitionday-0" value="Saturday" checked="checked" type="radio">
      Saturday
    </label>
    <label class="radio" for="Competitionday-1">
      <input name="Competitionday" id="Competitionday-1" value="Monday" type="radio">
      Monday
    </label>
  </div>
</div>
    
<!-- Multiple Radios -->
<div class="control-group">
  <label class="control-label" for="Competitiontime">What Competition time?</label>
  <div class="controls">
    <label class="radio" for="Competitiontime-0">
      <input name="CompetitiontimeCompetitiontime" id="Competitiontime-0" value="Afternoon" checked="checked" type="radio">
      Afternoon
    </label>
    <label class="radio" for="Competitiontime-1">
      <input name="Competitiontime" id="Competitiontime-1" value="Evening" type="radio">
      Evening
    </label>
  </div>
</div>

<!-- Multiple Radios -->
<div class="control-group">
  <label class="control-label" for="Agreebox">Do you agree with the Playing Guidelines?</label>
  <div class="controls">
    <label class="radio" for="Agreebox-0">
      <input name="Agreebox" id="Agreebox-0" value="Yes" checked="checked" type="radio">
      Yes
    </label>
    <label class="radio" for="Agreebox-1">
      <input name="Agreebox" id="Agreebox-1" value="No" type="radio">
      No
    </label>
  </div>
</div>
    

<!-- Button -->
<div class="control-group">
  <label class="control-label" for="submitbutton"></label>
  <div class="controls">
    <button id="submitbutton" name="submitbutton" class="btn btn-primary">Submit</button>
  </div>
</div>

</fieldset>
</form>

    </article>
    <footer>
    <address>&copy; Copyright 2017 All Rights Reserved Slammers Beach Volleyball</address>
    </footer>
  
</body>
</html>
